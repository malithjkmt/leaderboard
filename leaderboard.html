<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> loginButtons}}
    {{>leaderboard}}
    {{> addPlayerForm}}
</body>


<template name="leaderboard">
    <ul>
        {{#each player}}
            <li class ="player {{selectedClass}}">{{name}}: {{score}}</li>
        {{/each}}
    </ul>

    {{#if showSelectedPlayer}}
        <br>
         Selected Player: {{showSelectedPlayer.name}}
        <input type="button" class="increment" value="Give 5 Points">
        <input type="button" class="decrement" value="Take 5 Points">
        <br>
    {{/if}}
{{#if currentUser}}
    <input type="button" class="RemovePlayer" value="Remove player">
    {{/if}}
</template>



<template name="addPlayerForm">
    {{#if currentUser}}
        <form>
            <input type="text" name="playerName">
            <input type="submit" value="Add Player">
        </form>
    {{/if}}
</template>
